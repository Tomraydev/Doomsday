<body>
  <header>
    <h1>Weekday Calculator</h1>
  </header>
  <div class="wrapper">
    <h3>Pick a date</h3>

    <form action="">
      <input type="text" name="day" id="day" class="date" placeholder="dd">
      <input type="text" name="month" id="month" class="date" placeholder="mm">
      <input type="text" name="year" id="year" class="date" placeholder="yyyy">
      <br>
      <input type="button" value="Submit" class="btn-1" id="btn-submit">
    </form>

    <div id="weekDayBox">
    </div>
  </div>
  <footer>
    <p>Based on the modern <a href="https://en.wikipedia.org/wiki/Gregorian_calendar">Gregorian calendar</a>.</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> <!-- import jQuery UI -->

</body>
